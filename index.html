<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header full main-layout">
        <div class="main-header-inner flex space-between align-center">
            <div class="logo">Meme Generator</div>
            <nav class="main-nav">
                <ul class="nav-bar flex clean-list">
                    <li><a href="#" class="active">Gallery</a></li>
                    <li><a href="#">Saved</a></li>
                    <li><a href="#">Randomize</a></li>
                </ul>
            </nav>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                </select>
            </div>
        </div>
    </header>

    <main class=" flex main-content card-layout" id="main-content">
        <section class="editor-section" id="gallery-section">
            <div class="card">
                <input type="text" class="search-bar" placeholder="Search memes...">
                <div class="keyword-cloud" id="keyword-cloud"></div>
                <div class="upload-container">
                    <input type="file" id="file-upload">
                    <label for="file-upload">
                        <img src="upload_icon.png">
                        Upload Image
                    </label>
                </div>
                <section class="gallery-section" id="gallery-container"></section>
            </div>
        </section>
    </main>


    <main class="flex main-content card-layout hidden" id="canvas-content">
        <section class="editor-section">
            <div class="canvas-container">
                <input type="text" id="meme-text" placeholder="Enter meme text...">
                <canvas id="meme-canvas" width="500" height="500"></canvas>
                <div class="btn-container">
                    <button id="add-line">Add Line</button>
                    <button id="switch-line">Switch Line</button>
                    <a id="download-link" download="meme.png">Download Meme</a>
                    <div class="font-container">
                        <button id="increase-font">A +</button>
                        <button id="decrease-font">A -</button>
                        <input type="color" id="text-color" value="#ff0000">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>
