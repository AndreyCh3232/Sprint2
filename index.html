<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header full main-layout">
        <div class="main-header-inner flex space-between align-center">
            <div class="logo">Meme Generator</div>
            <nav class="main-nav">
                <ul class="nav-bar flex clean-list">
                    <li><a href="#" id="gallery-link" onclick="showGalleryAndInit()">Gallery</a></li>
                    <li><a href="#" id="saved-link" onclick="showSaved()">Saved</a></li>
                    <li><a href="#" id="randomize-link" onclick="randomizeMeme()">Randomize</a></li>
                </ul>
            </nav>
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="he">×¢×‘×¨×™×ª</option>
                </select>
            </div>
        </div>
    </header>

    <main class=" flex main-content card-layout" id="main-content">
        <section class="editor-section" id="gallery-section">
            <div class="card">
                <div class="grid-container">
                    <div class="grid-item">
                        <input type="text" class="search-bar" placeholder="Search memes..." list="keyword"
                            id="search-bar">
                        <datalist id="keyword">
                            <option value="Angry">
                            <option value="Sleep">
                            <option value="Happy">
                            <option value="Love">
                            <option value="lol">
                            <option value="haha">
                            <option value="Sarcastic">
                            <option value="Wow">
                        </datalist>
                    </div>
                    <div class=" grid-item keyword-cloud" id="keyword-cloud"></div>
                </div>
                <div class="upload-container">
                    <input type="file" id="file-upload">
                    <label for="file-upload">
                        <img src="upload_icon.png">
                        Upload Image
                    </label>
                </div>
                <section class="gallery-section" id="gallery-container"></section>
            </div>
        </section>

        <section class="editor-section hidden" id="saved-memes-section">
            <div class="card">
                <h2>Saved Memes</h2>
                <section class="saved-memes-gallery" id="saved-memes-gallery"></section>
            </div>
        </section>
    </main>

    <main class="flex main-content card-layout hidden" id="canvas-content">
        <section class="editor-section">
            <div class="canvas-container">
                <input type="text" id="meme-text" placeholder="Enter meme text...">
                <canvas id="meme-canvas" width="500" height="500"></canvas>
            </div>
        </section>
    </main>

    <main class=" flex main-container hidden" id="btn-content">
        <div class="btn-container">
            <button id="add-line">Add Line</button>
            <button id="delete-line">Delete Line</button>
            <button id="switch-line">Switch Line</button>
            <a id="download-link" download="meme.png">Download Meme</a>
            <button id="share-facebook">Share on Facebook</button>
            <button id="save-meme">Save Meme</button>
            <input type="file" id="file-upload" accept="image/*">
        </div>
        <div class="all-font-container">
            <div class="font-container">
                <button id="increase-font">A +</button>
                <button id="decrease-font">A -</button>
                <input type="color" id="text-color" value="#ff0000">

                <select id="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="Courier New">Courier New</option>
                </select>

                <div class="alignment-buttons">
                    <button id="align-left">Left</button>
                    <button id="align-center">Center</button>
                    <button id="align-right">Right</button>
                </div>

                <div class="position-buttons">
                    <button id="move-up">Up</button>
                    <button id="move-down">Down</button>
                </div>
            </div>
        </div>
